<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;800&display=swap">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicon.png" sizes="32x32" type="image/png">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main-section">
      <div class="profile">
        <figure class="profile__banner">
          <img src="./img/bg-pattern-card.svg" alt="Banner image">
        </figure>
        <section class="profile__info">
          <figure class="profile__avatar">
            <img src="./img/image-victor.jpg" alt="Avatar">
          </figure>
          <h1 class="profile__name">
            Victor Crest
            <span class="profile__age">26</span>
          </h1>
          <p class="profile__country">London</p>
          <ul class="profile__stats">
            <li>
              <p class="profile__stat-title">80k</p>
              <small class="profile__stat-descrip">Followers</small>
            </li>
            <li>
              <p class="profile__stat-title">803k</p>
              <small class="profile__stat-descrip">Likes</small>
            </li>
            <li>
              <p class="profile__stat-title">1.4k</p>
              <small class="profile__stat-descrip">Photos</small>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
